<ion-view title="Login">
    <ion-content padding="true" scroll="false" class="has-header">
    
    <div style="text-align:center; padding: 60px;">
            <img src="img/exerseyes.png" width="100%" height="auto">
    </div>

    <div class="spacer" style="width: 300px; height: 5px;"></div>
            <h2 class="center">Login to ExersEyes!</h2>
    <div class="spacer" style="width: 300px; height: 55px;"></div>
        
        <ion-list>
            
            <label class="item item-input" name="email-input">
                <span class="input-label">Email</span>
                <input ng-model="login_email" type="text" placeholder="Your email address" >
            </label>

            <label class="item item-input" name="password-input">
                <span class="input-label">Password</span>
                <input ng-model="login_pass" type="password" placeholder="Your password" >
            </label>    
        
        </ion-list>

    <div class="spacer" style="width: 300px; height: 25px;"></div>

            <div style="margin-right:-20px;">
                <button id="loginid" ng-click="login(login_email, login_pass)" style="left:-10px;font-weight:600;color:#FFFFFF;" class="button button-positive button-large icon-left ion-log-in button-full">Log in</a>
            </div>
            
    <div class="spacer" style="width: 300px; height: 10px;"></div>
                
            <div style="margin-right:-20px;">
                <button ui-sref="signup" id="signuptologin" style="left:-10px;font-weight:600;" class="button button-positive button-large button-full button-outline icon-left ion-edit">Or Sign Up</button>
            </div>

    </ion-content>
</ion-view>
