<ion-view title="Login">
 <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit="login.signin()">

            <div class="spacer" style="width: 300px; height: 5px;"></div>
            <h2 class="center">Login to ExersEyes!</h2>
            <div class="spacer" style="width: 300px; height: 55px;"></div>
            
            <ion-list>
                <label class="item item-input" name="email-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Your email address" ng-model="login.email">
                </label>
                <label class="item item-input" name="password-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Your password" ng-model="login.password">
                </label>
            </ion-list>

            <div class="spacer" style="width: 300px; height: 25px;"></div>

            <div style="margin-right:-20px;">
                <a id="loginid" style="left:-10px;font-weight:600;color:#FFFFFF;" class="button button-positive button-large icon-left ion-log-in button-full" type="submit">Log in</a>
            </div>
            <div class="spacer" style="width: 300px; height: 11px;"></div>
            
            <div style="margin-right:-20px;">
                <a ui-sref="signup" id="signuptologin" style="left:-10px;font-weight:600;" class="button button-positive button-large button-full button-outline icon-left ion-edit">Or Sign Up</a>
            </div>
        </form>
    </ion-content>
</ion-view>
