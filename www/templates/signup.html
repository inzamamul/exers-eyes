<ion-view title="Signup" ng-controller="verificationCtrl">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div class="spacer" style="width: 300px; height: 38px;"></div>
        <form class="list">
            <ion-list>

                <label class="item item-input" name="email-input">
                    <span class="input-label">Name</span>
                    <input ng-model="login_name" type="text" placeholder="Your name" >
                </label>

                <label class="item item-input" name="email-input">
                    <span class="input-label">Email</span>
                    <input ng-model="login_email" type="text" placeholder="Your email address" >
                </label>

                <label class="item item-input" name="password-input">
                    <span class="input-label">Password</span>
                    <input ng-model="login_pass" type="password" placeholder="Your password" >
                </label>   

            </ion-list>
            <div class="spacer" style="width: 300px; height: 34px;"></div>
            <div style="margin-right:-20px;">
                <button ng-click="register(login_email, login_pass)" id="signup" style="left:-10px;font-weight:600;" class="button button-positive button-large button-full">Complete sign up</button>
            </div>
        </form>
    </ion-content>
</ion-view>
