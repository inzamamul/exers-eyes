<ion-view title="Activity List">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
	    <center><h3>List of previous activities</h3></center>
		
     		<ion-list show-delete="shouldShowDelete">
		        <ion-item ng-repeat="activity in actlist"> 
	        	{{activity.date}} ||  Length: {{ activity.distance}}km || Calories: {{activity.calories}}Cal
	        	</ion-item>
	        </ion-list>
	    
		<div ng-controller="firebaseCtrl" ng-init="profile()">
			        <div> 
				        <div ng-repeat="activity in profile.activities" class ="item">
				        	{{activity.date}} ||  Length: {{ activity.distance}}km || Calories: {{activity.calburn}}Cal
				        	
				        </div> 
			    	</div> 

		</br> 
		<center><h3>Add new activity</h3></center>
		    <ion-list>

		        <label class="item item-input" name="activity_distance">
		            <span class="input-label">distance</span>
		            <input ng-model="act_dist" type="number" placeholder="distance" >
		        </label>

		        <label class="item item-input" name="activity_time">
		            <span class="input-label">time taken</span>
		            <input ng-model="act_time" type="number" placeholder="time taken" >
		        </label>

		        <label class="item item-input" name="activity_pace">
		            <span class="input-label">pace</span>
		            <input ng-model="act_pace" type="text" placeholder="pace" >
		        </label>

		        <label class="item item-input" name="activity_calburnput">
		            <span class="input-label">calburn</span>
		            <input ng-model="act_calburn" type="number" placeholder="calburn" >
		        </label>   

		    </ion-list>
				
			</br>
			<center><button ng-click="createActivity()" style="font-weight:600;color:#FFFFFF;" class="button button-positive button-block button-large button-full" >Add new activity</button></center>
			</br>


		</div> 
    </ion-content>
</ion-view>
