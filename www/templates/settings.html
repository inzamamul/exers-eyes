<ion-view title="Settings">

    <body style="position:static">
        
        <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">

            <ion-list> 

                <h2 class="center">About You!</h2></br>
                
                <label class="item item-input" name="first-name">
                    <span class="input-label">First Name</span>
                    <input type="text"  ng-model="user.fname">
                </label>
           
                <label class="item item-input" name="last-name">
                    <span class="input-label">Last Name</span>
                    <input type="text"  ng-model="user.lname">
                </label>
                
                <label class="item item-input" name="age">
                    <span class="input-label">Birthdate</span>
                    <input type="number" string-to-number ng-model="user.age">
                </label>
            
            
                <label class="item item-input" name="weight">
                    <span class="input-label">Weight (kg)</span> 
                    <input type="number" string-to-number ng-model="user.weight">
                </label>
        
            
                <label class="item item-input" name="height">
                    <span class="input-label">Height (cm)</span>
                    <input type="number" string-to-number ng-model="user.height">
                </label>
            </ion-list>

    </br> 
    </br> 

        <div ng-controller="verificationCtrl" ng-init="profile()">    
            <button style="font-weight:600;color:#FFFFFF;" class="button button-positive button-block button-large icon-left ion-arrow-right-b button-full" ng-click="saveDetails()">Save Details</button>
            
            <button style="font-weight:600;color:#FFFFFF;" class="button button-positive button-block button-large icon-left ion-log-out button-full" ng-click="logout()">Log Out</button>
        </div> 

        </ion-content>

    </body> 
</ion-view>
