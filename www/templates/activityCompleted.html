<ion-view title="Activity Completed">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header" ng-controller="activityCtrl">
        <div>
            <center>
                <h1>Congratulations on your activity {{ fname }}!</h1>
            </center>
</br> 
            <center>
            <div ng-controller="MapController">
                <h2>Distance travelled: {{ routedistance }}km</h2>
         
</br> 
                <h2 ng-model="elapsedtime" >Time Taken: {{ timetaken }} min </h2>
</br> 
                <h2 ng-model="activity.avgpace">Average Pace: {{ routedistance / timetaken }} km/min </h2>
</br> 
                <h2 ng-model="activity.calburn">Calories Burned: {{ cb }} calories</h2>
            </div>
          </center>
        </div>

    </br> 

        <div ng-controller="socialCtrl"> 
         <button ng-click="shareActivity()" style="font-weight:600;color:#FFFFFF;" class="button button-positive button-block button-large icon-right ion-ios-arrow-forward button-full">Share your activity</button>
        </div> 

        <button ui-sref="tabsController.activityList" style="font-weight:600;color:#FFFFFF;" class="button button-positive button-block button-large icon-right ion-ios-arrow-forward button-full">Tap here to complete activity</button>
    </ion-content>
</ion-view>
