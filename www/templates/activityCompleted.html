<ion-view title="Activity Completed">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div>
            <center>
                <h4>Congratulations!</h4>
            </center>


            <div>
                <h5>Distance travelled: WW</h5>
            </div>
            <div>
                <h5>Time Taken: XX</h5>
            </div>
            <div>
                <h5>Average Pace: YY</h5>
            </div>
            <div>
                <h5>Calories Burned: zz</h5>
            </div>
        </div>
        <div style="text-align:center;">
            <img src="img/8tbP1d1RJ6KGqVHxVqGU_the-hoff-thumbs.jpeg" width="200px" height="auto">
        </div>
        <a ui-sref="tabsController.activityList" class="button button-assertive button-block  icon-right ion-ios-arrow-forward">Tap here to complete activty</a>
    </ion-content>
</ion-view>
