
<ion-view title="Activity in Progress">

      <!-- to add in below tag:  overflow-scroll="true" -->

      <!-- Time elapsed of activity -->


      	<p>route: {{ routeservice.router }} </p>
      	<input type="text" ng-model="chroute"></input> 

      <!-- Map object --> 
      	
      <ion-content padding="true" ng-controller="MapController">

      	<!--  uncomment the below at production ng-init="startTimer()"-->
      	<div ng-controller="stopwatchCtrl" > 
      	<h3 class="center">Time Elapsed: {{hours}}: {{mins}}: {{ secs }} </h3>
      		

                  <h3> This is mylat {{ mylat }} </h3>
                  <h3> This is mylong {{ mylong }}</h3> 

                  <p>Am i near away from a point? {{isnear}} at {{ delta  }}</p>
                  <h4> {{currStep}}</h4>
                  <h4>Distance covered in route: {{ routedistance }}m</h4>
                  <div id="map"></div>
                  <div id="directionsPanel"></div>

                  <button ui-sref="activityCompleted" style="font-weight:600;color:#FFFFFF;" class="button button-positive button-large button-block button-full" ng-click="stopTimer(); ">Finish Activity!</button>
            </div>
            	
      </ion-content>

</ion-view>
