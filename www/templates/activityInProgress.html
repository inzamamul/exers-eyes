<ion-view title="Activity in Progress">

<!-- to add in below tag:  overflow-scroll="true" -->
	<ion-content  padding="true" class="has-header" >

<!-- Time elapsed of activity -->
		
	<div ng-controller="stopwatchCtrl" ng-init="startTimer()">

	<h3 class="center">Time Elapsed: {{ activity.timer }}</h3>
	<center><span id="bolded">Current Step: <span ng-bind-html="currentStep"></span></span></center>
	</br>

<!-- Map object --> 

	<div activity-map ng-model="searchLocation" class="activity-map">
       
    </div>															

<!-- Directions Panel-->

<div id="directionsPanel"></div>

<!-- Results of activity --> 

	<div ng-controller="activityInProgressCtrl" >	
		<button ui-sref="activityCompleted" class="button button-positive button-large button-block" ng-click="stopTimer(); storeActivity(); getActivity();  ">Finish Activity!</button>

	</div> 
	    
	</ion-content>

</ion-view>
