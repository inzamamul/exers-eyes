<ion-view title="Activity Settings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list"></form>
        <h5>Set up your activity!</h5>
        <form class="list">
            <label class="item item-input" name="activity-distance">
                <span class="input-label">Distance</span>
                <input type="number" placeholder="Distance">
            </label>
        </form>
        <div>
            <p>
                Your geo coordinates are:</p>

            <li>Latitude</li>
            <li>Longitude</li>

        </div>
        <a ui-sref="activityInProgress" class="button button-positive button-block button-large">Ready? Lets go!</a>
    </ion-content>
</ion-view>
