<ion-view title="Activity Settings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        
    <center><h2>Set up your activity!</h2></center>
    <h4 class="center"> Chosen Route: {{ chosenroute.choice.name}} </h4> 

    <!-- put this in button element below > ng-click="startTimer()"  -->

    <button ng-click="beginActivity()" style="font-weight:600;color:#FFFFFF;" class="button button-positive button-block button-large button-full" >Ready? Lets go!</button>


    <button ui-sref="tabsController.dashboard" style="font-weight:600;color:#FFFFFF;" class="button button-assertive button-block button-large button-full">Cancel Activity</button>
    
    <div class="item item-divider">Available Routes</div>
    <ion-list>
        <ion-radio name="routeChoice" ng-repeat="route in routeList" ng-value="route" ng-model="chosenroute.choice">
        
        {{ route.name }} 
        </ion-radio>
   
    </ion-list>


    </ion-content>
</ion-view>
