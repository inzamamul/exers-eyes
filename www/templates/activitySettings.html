<ion-view title="Activity Settings">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="activityCtrl">
        

        <center><h2>Set up your activity {{ fname }}!</h2></center>
</br> 
    <ion-list>
        <ion-radio ng-model="choice" ng-value="'A'">Mile End Park Loop</ion-radio>
        <ion-radio ng-model="choice" ng-value="'B'">Victoria Park Loop</ion-radio>
        <ion-radio ng-model="choice" ng-value="'C'">Stepney Green Loop</ion-radio>

    </ion-list>

</br> 
        <div ng-controller="stopwatchCtrl">
        <!-- put this in button element below > ng-click="startTimer()"  -->
        <button ui-sref="activityInProgress" class="button button-positive button-block button-large" >Ready? Lets go!</button>

        </div> 


</br>

        <a ui-sref="tabsController.dashboard" class="button button-assertive button-block button-large">Cancel Activity</a>
    </ion-content>
</ion-view>
